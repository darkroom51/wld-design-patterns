<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.factory</title>
    <script type="text/javascript">

        // 1. fabryka broni (Sword, Bow, Gun)

        function Sword() {
            this.attack = function() {
                console.log('--- sword --->');
            }
        }

        function Bow() {
            this.attack = function() {
                console.log('--- bow --->');
            }
        }

        function Gun() {
            this.attack = function() {
                console.log('--- gun --->');
            }
        }

        function Exception () {}

        function WeaponFactory() {
            this.makeWeapon = function(who) {
                switch (who) {
                    case 'rycerz': return new Sword();
                    case 'lucznik': return new Bow();
                    case 'zolnierz': return new Gun();
                    default: throw new Exception('brak broni');
                }
            }
        }

        //var weapon = new Gun();
        var factory = new WeaponFactory();
        var weapon = factory.makeWeapon('rycerz');

        // 2. u≈ºycie fabryki broni "WeaponFactory"

        weapon.attack();


    </script>
